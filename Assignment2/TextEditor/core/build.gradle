plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    id 'org.openjfx.javafxplugin' version '0.0.10'

    id 'com.intershop.gradle.javacc' version '4.0.1'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

javafx {
    modules = [ 'javafx.controls' ]
}

javacc {
    configs {
        createmyparser {
            inputFile = file('src/main/jj/parser.jj')
            packageName = 'texteditor.core'
        }
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.7'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.12'

    implementation project(':api')
    implementation project(':datePlugin')
    implementation project(':findPlugin')
}

application {
    // Define the main class for the application
    mainClassName = 'texteditor.core.App'
}

